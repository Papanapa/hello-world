<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot or Iced?</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <header>
    <div class="strict_width">
      <img class="logo" src="../images/green_logo.png" alt="logo">
    </div>
    <div class="greenbox">
      <div class="strict_width_not_white">
        <ul class="menu">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Frappe</li>
          <li>Others</li>
        </ul>
        <div class="narrow_bar">
          <div>絞り込み</div>
          <ul>
            <li>ホット or アイスで絞り込み</li>
            <li>家にある材料で絞り込み</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="strict_width">
      <div class="button_wrapper">
        <div class="hotandiced_button hot_button">hot</div>
        <div class="hotandiced_button iced_button">iced</div>
      </div>
      <div class="recipe_wrapper clearfix">
        <div class="hotandiced_menu hot_menu">
          <h2>Hot Coffee</h2>
        </div>
        <div class="hotandiced_menu iced_menu">
          <h2>iced Coffee</h2>
        </div>
      </div>
      <p>Pooh</p>
    </div>
  </main>
  <footer>
    <div class="greenbox">
      <div class="strict_width_not_white">
        <div style="height: 50px;"></div>
        <div style="text-align: right;color: white;" class="mr_10px pb_10px"><small>Pu Weini All Rights not Reserved</small></div>
      </div>
    </div>
  </footer>
</body>
</html>

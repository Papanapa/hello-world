<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="strict_width">
      <img src="" alt="logo">
    </div>
    <div class="greenbox">
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Others</li>
      </ul>
    </div>
  </header>
  <main>
    <h1>おうちで作れるビバレッジレシピ</h1>
    <div class="strict_width">
      <div id="Coffee_wrapper">
        <h2>Coffee</h2>
        <ul>
          <li>
            <img src="images/caffe_americano.png" alt="カフェ・アメリカーノの挿絵">
            <span>カフェ・アメリカーノ</span>
          </li>
          <li>
            <img src="images/caffe_latte.png" alt="カフェラテの挿絵">
            <span>カフェラテ</span>
          </li>
          <li>
            <img src="images/cafe_au_lait.png" alt="カフェオレの挿絵">
            <span>カフェオレ</span>
          </li>
          <li>
            <img src="images/caramel_caffe_latte.png" alt="キャラメルラテの挿絵">
            <span>キャラメルラテ</span>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>

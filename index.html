<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pooh's Cafe</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <header>
    <div class="strict_width">
      <img src="" alt="logo">
    </div>
    <div class="greenbox">
      <div class="strict_width_not_white">
        <ul class="menu">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Others</li>
        </ul>
        <div class="narrow_bar">
          <div>絞り込み</div>
          <ul>
            <li>ホット or アイスで絞り込み</li>
            <li>家にある材料で絞り込み</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="strict_width">
      <h1>おうちで作れるビバレッジレシピ</h1>
      <div id="Coffee_wrapper">
        <h2>Coffee</h2>
        <ul class="recipes">
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/caffe_americano.png" alt="カフェ・アメリカーノの挿絵">
            </div>
            <span>カフェ・アメリカーノ</span>
          </li>
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/caffe_latte.png" alt="カフェラテの挿絵">
            </div>
            <span>カフェラテ</span>
          </li>
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/cafe_au_lait.png" alt="カフェオレの挿絵">
            </div>
            <span>カフェオレ</span>
          </li>
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/caramel_caffe_latte.png" alt="キャラメルラテの挿絵">
            </div>
            <span>キャラメルラテ</span>
          </li>
        </ul>
      </div>
      <div id="Tea_wrapper">
        <h2>Tea</h2>
        <ul class="recipes">
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/.png" alt="ティーの挿絵">
            </div>
            <span>ティー</span>
          </li>
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/.png" alt="レモンティーの挿絵">
            </div>
            <span>レモンティー</span>
          </li>
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/.png" alt="ゆず＆ピンクグレープフルーツティーの挿絵">
            </div>
            <span>ゆず＆ピンクグレープフルーツティー</span>
          </li>
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/.png" alt="マンゴー＆パッションフルーツティーの挿絵">
            </div>
            <span>マンゴー＆パッションフルーツティー</span>
          </li>
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/.png" alt="ミルクティーの挿絵">
            </div>
            <span>ミルクティー</span>
          </li>
        </ul>
      </div>
      <div id="Frappe_wrapper">
        <ul class="recipes">
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/.png" alt="キャラメルフラッペの挿絵">
            </div>
            <span>キャラメルフラッペ</span>
          </li>
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/.png" alt="チョコレートフラッペの挿絵">
            </div>
            <span>チョコレートフラッペ</span>
          </li>
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/.png" alt="バニラフラッペの挿絵">
            </div>
            <span>バニラフラッペ</span>
          </li>
        </ul>
      </div>
      <div id="Frappe_wrapper">
        <ul class="recipes">
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/.png" alt="ココアの挿絵">
            </div>
            <span>ココア</span>
          </li>
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/.png" alt="ほうじ茶ラテの挿絵">
            </div>
            <span>ほうじ茶ラテ</span>
          </li>
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/.png" alt="抹茶ラテの挿絵">
            </div>
            <span>抹茶ラテ</span>
          </li>
          <li class="recipe">
            <div class="img_wrapper">
              <img src="images/.png" alt="チャイの挿絵">
            </div>
            <span>チャイ</span>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
